<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-padding" *ngIf="!user">
    <ion-row class="ion-padding">
        <ion-col size-sm="12" size-md="8" offset-md="2">
            <ion-item>
                <ion-label position="floating">
                    Email
                </ion-label>
                <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">
                    Password
                </ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row class="ion-padding" *ngIf="errorMsg">
        <ion-col size-sm="12" size-md="8" offset-md="2">
            <ion-text color="danger">
                <h5>
                    {{errorMsg}}
                </h5>
            </ion-text>
        </ion-col>
    </ion-row>

    <ion-row class="ion-padding">
        <ion-col size-sm="10" size-md="6" offset-md="3">

            <ion-button [disabled]="!email || !password" expand="block" shape="round" (click)="login()">
                Login
            </ion-button>

        </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
